<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="icon" sizes="32x32" href="./public/img/favicon-32x32.png" type="image/png">
  <title>Frontend Mentor | QR code component</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <main class="wrapper">
    <section class="qr">
      <img class="qr__img" src="./public/img/image-qr-code.png" alt="QR code linking to the Frontend Mentor homepage" width="288" height="288" loading="lazy">
      <h1 class="qr__headline">
        Improve your front-end skills by building projects
      </h1>
      <p class="qr__description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </main>
</body>
</html>
